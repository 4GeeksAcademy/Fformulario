<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/16b10f7f18.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>fformulario</title>
</head>
<body class="d-flex justify-content-center">
    <div class="card col-10 mt-5">
        <div class="card-header">
          <h3>Payment form example</h3>
        </div>
        <div class="alert alert-danger m-2" role="alert">
            Some Fields are missing
        </div>
        <div class="row mx-2">
            <div class="mb-3 col-5">
                <label for="exampleFormControlInput1" class="form-label"><b>Card #</b></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXX">
            </div>
            <div class="mb-3 col-3">
                <label for="exampleFormControlInput1" class="form-label"><b>CVC #</b></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="00000000">
            </div>
            <div class="mb-3 col-4">
                <label for="exampleFormControlInput1" class="form-label"><b>Amount $</b></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
            </div>
        </div>
        <div class="row mx-2">            
            <div class="mb-3 col-6">
                <label for="exampleFormControlInput1" class="form-label"><b>First Name</b></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            
            <div class="mb-3 col-6">
                <label for="exampleFormControlInput1" class="form-label"><b>Last Name</b></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>           
        </div>
        <div class="row mx-2">
            <div class="mb-3 col-6">
                <label for="exampleFormControlInput1" class="form-label"><b>City</b></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3 col-3">
                <label for="disabledSelect" class="form-label"><b>State</b></label>
                <select id="disabledSelect" class="form-select">
                  <option>Pick a state</option>
                </select>
              </div>
            <div class="mb-3 col-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Postal Code</b></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
        </div>
        <div class="row mx-2">
            <div class="mb-3 col-6">
                <b>We accept</b>
                <div class="input-group p-1">
                    <div class="input-group-text rounded-4 d-flex justify-content-center bg-secondary">
                        <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
                        <label for="Radio button for following text input">
                            <i class="fa-brands fa-paypal p-2"></i>
                        </label>
                        <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
                        <label for="Radio button for following text input">
                            <i class="fa-brands fa-cc-mastercard p-2"></i>
                        </label>
                        <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
                        <label for="Radio button for following text input">
                            </i><i class="fa-brands fa-cc-visa p-2"></i>
                        </label>
                        <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
                        <label for="Radio button for following text input">
                            <i class="fa-sharp fa-solid fa-credit-card p-2"></i>
                        </label>
                    </div>               
                </div>
            </div>
            <div class="mb3 col-6">
                <b>Message</b>
                <div class="form-floating p-1">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2"></label>
                    <blockquote class="blockquote">
                        <p class="text-secondary">Add any notes hare.</p>
                    </blockquote>
                </div>      
            </div>
        </div>
        <div class="card-footer text-body-secondary d-md-flex justify-content-md-end">
            <button class="btn bg-secondary me-md-2" type="button">Cancel</button>
            <button class="btn btn-primary" type="button">Send</button>
        </div>
    </div>
    














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>    
</body>
</html>
